name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore ./CI-CD-Demo.sln

      # Build the solution
      - name: Build solution
        run: dotnet build ./CI-CD-Demo.sln --configuration Release --no-restore

      # Publish the application
      - name: Publish application
        run: dotnet publish ./CI-CD-Demo.sln --configuration Release --no-build
